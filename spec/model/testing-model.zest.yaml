testing:
  style: function a
  import: ../src/testing-model.ts
  function: safeParseTestingModel
cases:
  valid:
    a: snapshot
    title: test a valid model
    params:
      - from: file
        filename: spec/fixtures/example-zest.yaml
        parser: YAML
    snapshot: YAML
  abstract-with-crumble:
    a: snapshot
    title: abstract with object crumble
    params:
      - from: file
        filename: spec/fixtures/example-zest.yaml
        parser: YAML
    result:
      transform:
        - style: function a
          import: ../spec/example-transformer.ts
          function: crumbleAbstractor
    snapshot: YAML
  too-large:
    a: snapshot
    title: test a model with a field too large
    params:
      - from: file
        filename: spec/fixtures/example-zest.yaml
        transform:
          - style: string -> function a
            import: ../spec/example-transformer.ts
            function: crumbleMutateLarge
            value: value.cases.valid.title
        parser: YAML
    snapshot: YAML
  todo-next:
    a: todo
